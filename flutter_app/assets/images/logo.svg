<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366F1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner glow -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>

  <!-- Stylized "G" letter with checkmark -->
  <g transform="translate(100, 100)">
    <!-- G shape -->
    <path d="M-25,-35 A45,45 0 1,0 -25,35 L-25,5 L5,5"
          fill="none"
          stroke="white"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Checkmark -->
    <path d="M0,15 L15,30 L40,-10"
          fill="none"
          stroke="url(#accentGradient)"
          stroke-width="10"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Decorative dots -->
  <circle cx="155" cy="45" r="6" fill="white" opacity="0.6"/>
  <circle cx="170" cy="65" r="4" fill="white" opacity="0.4"/>
  <circle cx="45" cy="155" r="5" fill="white" opacity="0.5"/>
</svg>
