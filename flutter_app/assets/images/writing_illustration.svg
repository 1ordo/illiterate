<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>

  <!-- Background shapes -->
  <ellipse cx="200" cy="260" rx="150" ry="20" fill="#E0E7FF" opacity="0.5"/>

  <!-- Document/Paper -->
  <rect x="120" y="60" width="160" height="200" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="120" y="60" width="160" height="30" rx="8" fill="url(#purpleGrad)"/>

  <!-- Text lines on paper -->
  <rect x="140" y="110" width="100" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="140" y="130" width="120" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="140" y="150" width="80" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="140" y="170" width="110" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="140" y="190" width="60" height="8" rx="4" fill="url(#cyanGrad)"/>
  <rect x="140" y="210" width="90" height="8" rx="4" fill="#E5E7EB"/>

  <!-- Pencil -->
  <g transform="translate(260, 140) rotate(45)">
    <rect x="0" y="0" width="12" height="80" rx="2" fill="#FCD34D"/>
    <polygon points="0,80 6,95 12,80" fill="#F59E0B"/>
    <rect x="0" y="0" width="12" height="15" fill="url(#pinkGrad)"/>
    <rect x="4" y="85" width="4" height="8" fill="#1F2937"/>
  </g>

  <!-- Checkmark badge -->
  <circle cx="290" cy="90" r="25" fill="url(#cyanGrad)"/>
  <path d="M278,90 L286,98 L302,82" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Floating elements -->
  <circle cx="90" cy="100" r="15" fill="url(#purpleGrad)" opacity="0.3"/>
  <circle cx="320" cy="200" r="20" fill="url(#pinkGrad)" opacity="0.2"/>
  <circle cx="70" cy="180" r="10" fill="url(#cyanGrad)" opacity="0.4"/>

  <!-- Stars -->
  <path d="M340,60 L343,68 L351,68 L345,73 L347,81 L340,76 L333,81 L335,73 L329,68 L337,68 Z" fill="#FCD34D"/>
  <path d="M60,140 L62,145 L67,145 L63,148 L64,153 L60,150 L56,153 L57,148 L53,145 L58,145 Z" fill="#FCD34D" opacity="0.7"/>
</svg>
