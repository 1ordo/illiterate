name: Release

on:
  push:
    tags:
      - "v*"

env:
  PYTHON_VERSION: "3.11"
  FLUTTER_VERSION: "3.16.0"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Create Release
  # ============================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## ileterate ${{ steps.get_version.outputs.version }}

            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation
            ```bash
            # Clone and run with Docker
            git clone https://github.com/${{ github.repository }}.git
            cd ileterate
            cp .env.example .env
            docker-compose up -d
            ```

            ### Docker Images
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version }}
            ```
          draft: false
          prerelease: false

  # ============================================
  # Build & Push Docker Image
  # ============================================
  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Flutter Web Release
  # ============================================
  flutter-web-release:
    name: Flutter Web Release
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build web
        working-directory: flutter_app
        run: |
          flutter build web --release \
            --dart-define=API_BASE_URL=https://api.example.com

      - name: Create web archive
        run: |
          cd flutter_app/build
          zip -r web-${{ needs.create-release.outputs.version }}.zip web

      - name: Upload web release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: flutter_app/build/web-${{ needs.create-release.outputs.version }}.zip
          asset_name: ileterate-web-${{ needs.create-release.outputs.version }}.zip
          asset_content_type: application/zip

  # ============================================
  # Flutter Android Release
  # ============================================
  flutter-android-release:
    name: Flutter Android Release
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build APK
        working-directory: flutter_app
        run: |
          flutter build apk --release \
            --dart-define=API_BASE_URL=https://api.example.com

      - name: Upload APK release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          asset_name: ileterate-android-${{ needs.create-release.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive
