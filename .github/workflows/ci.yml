name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  FLUTTER_VERSION: "3.16.0"

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        working-directory: backend
        run: |
          pip install ruff
          ruff check app/

      - name: Run tests
        working-directory: backend
        run: |
          pytest tests/ -v --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage.xml
          flags: backend
          name: backend-coverage

  # ============================================
  # Backend Docker Build
  # ============================================
  backend-docker:
    name: Backend Docker Build
    runs-on: ubuntu-latest
    needs: backend-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: ileterate-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build production Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: false
          tags: ileterate-api:prod-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Flutter Tests
  # ============================================
  flutter-test:
    name: Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Analyze code
        working-directory: flutter_app
        run: flutter analyze

      - name: Run tests
        working-directory: flutter_app
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: flutter_app/coverage/lcov.info
          flags: flutter
          name: flutter-coverage

  # ============================================
  # Flutter Web Build
  # ============================================
  flutter-web-build:
    name: Flutter Web Build
    runs-on: ubuntu-latest
    needs: flutter-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build web
        working-directory: flutter_app
        run: flutter build web --release

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: flutter_app/build/web
          retention-days: 7

  # ============================================
  # Flutter Android Build
  # ============================================
  flutter-android-build:
    name: Flutter Android Build
    runs-on: ubuntu-latest
    needs: flutter-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build APK
        working-directory: flutter_app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  # ============================================
  # Integration Test
  # ============================================
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [backend-test, flutter-test]

    services:
      languagetool:
        image: erikvl87/languagetool:latest
        ports:
          - 8081:8010
        options: >-
          --health-cmd "curl -f http://localhost:8010/v2/languages || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
          --health-start-period 60s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for LanguageTool
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8081/v2/languages && break
            echo "Waiting for LanguageTool..."
            sleep 5
          done

      - name: Run integration tests
        working-directory: backend
        env:
          GRAMMAR_LANGUAGETOOL_URL: http://localhost:8081/v2
          GRAMMAR_DEBUG: "true"
        run: |
          pytest tests/ -v -m integration || true
