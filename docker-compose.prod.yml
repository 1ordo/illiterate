# ileterate - Production Docker Compose Configuration
#
# This is the production-ready configuration with:
# - API key authentication required
# - End-to-end encryption enabled
# - Restricted CORS
# - Resource limits
# - Logging configuration
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f api
#   docker-compose -f docker-compose.prod.yml down
#
# Prerequisites:
#   1. Copy .env.example to .env and configure
#   2. Generate RSA keys: ./scripts/generate-keys.sh
#   3. Set a strong API_KEY in .env

services:
  # ============================================
  # LanguageTool - Rule-based Grammar Checker
  # ============================================
  languagetool:
    image: erikvl87/languagetool:latest
    container_name: ileterate-languagetool-prod
    environment:
      - Java_Xms=1g
      - Java_Xmx=4g
      - langtool_languageModel=/ngrams
    volumes:
      - ./languagetool/ngrams:/ngrams:ro
    networks:
      - ileterate-internal
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/v2/languages"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================
  # API Gateway - FastAPI Backend (Production)
  # ============================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ileterate-api-prod
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # Service URLs (internal network)
      - GRAMMAR_LANGUAGETOOL_URL=http://languagetool:8010/v2
      - GRAMMAR_LLM_URL=${LLM_URL:?LLM_URL is required}

      # LLM Configuration
      - GRAMMAR_LLM_MODEL=${LLM_MODEL:?LLM_MODEL is required}
      - GRAMMAR_LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.1}
      - GRAMMAR_LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-2048}
      - GRAMMAR_LLM_TIMEOUT=${LLM_TIMEOUT:-60}
      - GRAMMAR_LLM_API_KEY=${LLM_API_KEY:-}

      # API Security (REQUIRED in production)
      - GRAMMAR_API_KEY=${API_KEY:?API_KEY is required for production}
      - GRAMMAR_ENCRYPTION_ENABLED=${ENCRYPTION_ENABLED:-true}
      - GRAMMAR_RSA_PRIVATE_KEY_PATH=/app/keys/private.pem
      - GRAMMAR_RSA_PUBLIC_KEY_PATH=/app/keys/public.pem

      # CORS Configuration (restrict in production)
      - GRAMMAR_CORS_ORIGINS=${CORS_ORIGINS:-["https://yourdomain.com"]}

      # Rate Limiting
      - GRAMMAR_RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - GRAMMAR_RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}

      # Processing Configuration
      - GRAMMAR_MAX_TEXT_LENGTH=${MAX_TEXT_LENGTH:-10000}
      - GRAMMAR_CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - GRAMMAR_CACHE_TTL=${CACHE_TTL:-300}

      # Logging
      - GRAMMAR_DEBUG=false
      - GRAMMAR_LOG_LEVEL=${LOG_LEVEL:-WARNING}
    volumes:
      - ./keys:/app/keys:ro
    networks:
      - ileterate-internal
    depends_on:
      languagetool:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

# ============================================
# Networks
# ============================================
networks:
  ileterate-internal:
    name: ileterate-network-prod
    driver: bridge
    internal: false
